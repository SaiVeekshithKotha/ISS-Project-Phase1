<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up for Eiffel</title>
    <link
      rel="stylesheet"
      href="styles/styleregister.css"
    />
  </head>
  <body>
    <p>Sign Up</p>
    <div class="register">
      <div class="form">
        <form action="app.py">
          <div class="flex-form">
            <div>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
            </div>
            <div>
              <input
                type="email"
                id="email-id"
                name="email"
                placeholder="Email"
              />
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="buttons">
            <div>
              <button type="submit">Register</button>
            </div>
            <div>
              <button type="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
