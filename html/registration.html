<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up for Eiffel</title>
    <link
      rel="stylesheet"
      href="styles/styleregister.css"
    />
    <script>
      function Registersuccessfull(){
        alert("Registered Successfully")
      }
    </script>
  </head>
  <body>
    <p>Sign Up</p>
    <div class="register">
      <div class="form">
        <form onsubmit="Registersuccessfull()">
          <div class="flex-form">
            <div>
              <b style="color: rgb(13, 13, 13);">Username :</b>
              <input
                type="text"
                id="username"
                name="username"
                placeholder=" Enter Your Username"
                required
              />
            </div>
            <div>
              <b style="color: rgb(13, 13, 13);">Email-Id :</b>
              <input
                type="text"
                id="email"
                name="email"
                placeholder=" Enter Your Email-Id"
                required
              />
            </div>
            <div>
              <b style="color: rgb(13, 13, 13);">Name :</b>
              <input
                type="text"
                id="Name"
                name="Name"
                placeholder=" Enter Your Name"
                required
              />
            </div>
            <div>
              <b>Password :</b>
              <input
                type="password"
                id="password"
                name="password"
                placeholder=" Enter Your Password"
                required
              />
            </div>
            
          </div>
          <div class="buttons">
            <div>
              <button type="submit">Register</button>
            </div>
            <!-- <div>
              <button type="reset">Reset</button>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
